<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo BL - Theedom</title>
    <link rel="stylesheet" href="../css/add-bl.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="page-header">
        <button class="back-button" onclick="window.location.href='index.html'">
            <span class="arrow">←</span>
        </button>
        <h1 class="page-title">Adicionar Novo BL</h1>
        <div class="spacer"></div>
        <button class="logout-button" onclick="logout()">
            Sair
        </button>
    </header>

    <div class="form-container">
        <form id="add-bl-form" class="bl-form">

            <div class="form-group">
                <label for="title" class="required">Título do BL</label>
                <input type="text" id="title" name="title" required placeholder="Ex: Love in the Moonlight">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country" required placeholder="Ex: Tailândia">
                </div>

                <div class="form-group">
                    <label for="release_date">Data de lançamento</label>
                    <input type="date" id="release_date" name="release_date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="genre">Gênero</label>
                    <input type="text" id="genre" name="genre" required placeholder="Ex: Romance, Drama">
                </div>

                <div class="form-group">
                    <label for="episode_number" class="required">Nº de Episódios</label>
                    <input type="number" id="episode_number" name="episode_number" min="1" required placeholder="Ex: 12">
                </div>
            </div>

            <div class="form-group">
                <label for="synopsis">Sinopse</label>
                <textarea id="synopsis" name="synopsis" rows="5" required placeholder="Escreva uma breve sinopse..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="platform">Plataforma</label>
                    <input type="text" id="platform" name="platform" required placeholder="Ex: GMMTV, Netflix">
                </div>

                <div class="form-group">
                    <label for="rate">Nota</label>
                    <input type="number" id="rate" name="rate" min="0" max="10" step="0.1" required placeholder="0 - 10">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="">Selecione...</option>
                        <option value="Completed">Completed</option>
                        <option value="Dropped">Dropped</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="production_company">Produtora</label>
                    <input type="text" id="production_company" name="production_company" placeholder="Ex: GMMTV">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date_start">Data de início (assistido)</label>
                    <input type="date" id="date_start" name="date_start">
                </div>

                <div class="form-group">
                    <label for="date_watched">Data de término (assistido)</label>
                    <input type="date" id="date_watched" name="date_watched">
                </div>
            </div>

            <button type="submit" class="submit-button">
                Salvar BL
            </button>

        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/add-bl.js"></script>
</body>

</html>
