<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Theedom</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="overlay"></div>

        <div class="content-wrapper">
            <div class="branding">
                <h1 class="site-title">Theedom</h1>
                <p class="site-tagline">Seu acervo pessoal de séries</p>
            </div>

            <div class="login-card">
                <h2 class="login-title">Bem-vindo de volta</h2>

                <div id="error-message" class="message error-message" aria-live="assertive" style="display: none;">
                    <span class="message-icon">✕</span>
                    <span class="message-text"></span>
                </div>

                <div id="success-message" class="message success-message" aria-live="polite" style="display: none;">
                    <span class="message-icon">✓</span>
                    <span class="message-text"></span>
                </div>

                <form id="login-form" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" class="form-input" placeholder="Digite seu login"
                            autocomplete="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Digite sua senha" autocomplete="current-password" required>
                    </div>

                    <button type="submit" class="submit-button">
                        <span class="button-text">Entrar</span>
                        <span class="button-icon">→</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
