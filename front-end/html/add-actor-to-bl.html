<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ator ao BL - Theedom</title>
    <link rel="stylesheet" href="../css/add-actor-to-bl.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="page-header">
        <button class="back-button" onclick="goBackToDetails()">
            <span class="arrow">←</span>
        </button>
        <div class="header-content">
            <h1 class="page-title">Adicionar Ator ao BL</h1>
            <p class="page-subtitle">Preencha os dados do ator para criar e vincular a este BL</p>
        </div>
        <div class="spacer"></div>
        <button class="logout-button" onclick="logout()">
            Sair
        </button>
    </header>

    <div class="content-container">
        <!-- BL Atual -->
        <div class="bl-info-banner">
            <span class="banner-label">BL:</span>
            <span class="banner-value" id="current_bl">Carregando...</span>
        </div>

        <!-- Mensagens de Feedback -->
        <div id="success_message" class="message success-message" style="display: none;">
            <span class="message-icon">✓</span>
            <span class="message-text"></span>
        </div>

        <div id="error_message" class="message error-message" style="display: none;">
            <span class="message-icon">✕</span>
            <span class="message-text"></span>
        </div>

        <!-- Formulário -->
        <form id="add_actor_form" class="actor-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="actor_name">Nome Completo</label>
                    <input type="text" id="actor_name" name="actor_name" required placeholder="Ex: Vachirawit Chivaaree">
                </div>
                <div class="form-group">
                    <label for="actor_nickname">Nickname</label>
                    <input type="text" id="actor_nickname" name="actor_nickname" required placeholder="Ex: Bright">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="actor_nationality">Nacionalidade</label>
                    <input type="text" id="actor_nationality" name="actor_nationality" required placeholder="Ex: Tailandês">
                </div>
                <div class="form-group">
                    <label for="actor_gender">Gênero</label>
                    <input type="text" id="actor_gender" name="actor_gender" required placeholder="Ex: Masculino">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="actor_birthday">Data de Nascimento</label>
                    <input type="text" id="actor_birthday" name="actor_birthday" placeholder="Ex: 1997-12-04">
                </div>
                <div class="form-group">
                    <label for="actor_agency">Agência</label>
                    <input type="text" id="actor_agency" name="actor_agency" placeholder="Ex: GMMTV">
                </div>
            </div>

            <div class="form-group">
                <label for="actor_ig">Instagram</label>
                <input type="text" id="actor_ig" name="actor_ig" placeholder="Ex: @baborightv">
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-button" onclick="goBackToDetails()">
                    Cancelar
                </button>
                <button type="submit" class="submit-button">
                    Adicionar Ator
                </button>
            </div>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/add-actor-to-bl.js"></script>
</body>

</html>
