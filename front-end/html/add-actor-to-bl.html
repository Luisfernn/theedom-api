<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ator ao BL</title>
    <link rel="stylesheet" href="../css/add-actor-to-bl.css">
</head>
<body>
    <header class="page-header">
        <button class="back-button" onclick="window.history.back()">
            <span class="arrow">←</span>
        </button>
        <div class="header-content">
            <h1 class="page-title">Adicionar Ator ao BL</h1>
            <p class="page-subtitle">Digite o nome do ator para vincular a este BL</p>
        </div>
        <div class="spacer"></div>
        <button class="logout-button" onclick="logout()">
    Sair
</button>
    </header>

    <div class="content-container">
        <!-- BL Atual -->
        <div class="bl-info-banner">
            <span class="banner-label">BL:</span>
            <span class="banner-value" id="current_bl">Love in the Moonlight</span>
        </div>

        <!-- Mensagens de Feedback -->
        <div id="success_message" class="message success-message" style="display: none;">
            <span class="message-icon">✓</span>
            <span class="message-text"></span>
        </div>

        <div id="error_message" class="message error-message" style="display: none;">
            <span class="message-icon">✕</span>
            <span class="message-text"></span>
        </div>

        <!-- Formulário -->
        <form id="add_actor_form" class="actor-form">
            <div class="form-group">
                <label for="actor_name">Nome do Ator</label>
                <input 
                    type="text" 
                    id="actor_name" 
                    name="actor_name"
                    class="form-input"
                    placeholder="Digite o nome do ator"
                    required
                >
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-button" onclick="window.history.back()">
                    Cancelar
                </button>
                <button type="submit" class="submit-button">
                    Adicionar Ator
                </button>
            </div>
        </form>
    </div>

    <script src="js/add-actor-to-bl.js"></script>
</body>
</html>
