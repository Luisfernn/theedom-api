<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ator ao BL</title>
    <link rel="stylesheet" href="../css/add-actor-to-bl.css">
</head>
<body>
    <header class="page-header">
        <button class="back-button" onclick="window.history.back()">
            <span class="arrow">‚Üê</span>
        </button>
        <div class="header-content">
            <h1 class="page-title">Adicionar Ator ao BL</h1>
            <p class="page-subtitle">Selecione um ator j√° cadastrado para vincular a este BL</p>
        </div>
        <div class="spacer"></div>
    </header>

    <div class="content-container">
        <!-- BL Atual -->
        <div class="bl-info-banner">
            <span class="banner-label">BL:</span>
            <span class="banner-value" id="current-bl">Love in the Moonlight</span>
        </div>

        <!-- Campo de Busca -->
        <div class="search-section">
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="Buscar ator pelo nome"
            >
        </div>

        <!-- Mensagens de Feedback -->
        <div id="success-message" class="message success-message" style="display: none;">
            <span class="message-icon">‚úì</span>
            <span class="message-text"></span>
        </div>

        <div id="error-message" class="message error-message" style="display: none;">
            <span class="message-icon">‚úï</span>
            <span class="message-text"></span>
        </div>

        <!-- Lista de Atores -->
        <div class="actors-section">
            <div id="actors-list" class="actors-list">
                <!-- Atores ser√£o inseridos aqui -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">üîç</div>
                <p class="empty-message">Nenhum ator encontrado.</p>
            </div>
        </div>

        <!-- Bot√£o Cancelar -->
        <div class="actions-section">
            <button class="cancel-button" onclick="window.history.back()">
                Cancelar
            </button>
        </div>
    </div>

    <script src="js/add-actor-to-bl.js"></script>
</body>
</html>
